<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Vendrrr</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center machinebox">
      <div class="col-12">
        <h1>Vendrrr!</h1>
        <h3>Items:</h3>
        <div id="items" class="row">

        </div>
        <h5 id="money">Money: $
          <span id="moneyAmt"></span>
        </h5>
        <button class="btn btn-primary btn-lg" onclick="app.controllers.venderController.addMoney()">Add Quarter</button>
        <button class="btn btn-primary btn-lg" onclick="app.controllers.venderController.returnChange()">Return Change</button>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-12">
        <h3>Add a New Snack:</h3>
      </div>
    </div>
    <form onsubmit="app.controllers.venderController.createItem(event)">
      <div class="form-row align-items-center">
        <div class="form-group col col-auto">
          <label class="" for="snackname">Name</label>
          <input type="text" class="form-control" name="snackname" placeholder="Cool Snack" required>
        </div>
        <div class="form-group col col-auto">
          <label class="" for="snackdescription">Description</label>
          <input type="text" class="form-control" name="snackdescription" placeholder="A delicious snack..." required>
        </div>
        <div class="form-group col col-auto">
          <label class="" for="snackprice">Price</label>
          <input type="number" class="form-control" name="snackprice" placeholder="2.00" required>
        </div>
        <div class="form-group col col-auto">
          <label class="" for="snackamount">Amount</label>
          <input type="number" class="form-control" name="snackamount" placeholder="20" required>
        </div>
        <div class="form-group col col-auto">
            <label class="" for="snackimage">Image URL</label>
            <input type="text" class="form-control" name="snackimage" placeholder="https://example.com/image.jpg" required>
          </div>
        <div class="form-group col col-auto">
          <button name="submit" type="submit" class="btn btn-primary form-control">Submit<br />New Snack</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row text-center">
    <div class="col-12">
      <h3>Output:</h3>
    </div>
  </div>
  <div class="row text-center" id="output">
  </div>
  <div class="row text-center">
    <div class="col-12" id="thankyou">

    </div>
  </div>
  </div>
  </div>
  </div>
  <script src="vender-service.js"></script>
  <script src="vender-controller.js"></script>
  <script src="app.js"></script>
</body>

</html>
